       display: none;
    }

       fill: none;
       stroke: #000;
       shape-rendering: crispEdges;
    }

    .grid-background {
       fill: #282828;
     }

    .grid path {
        fill: none;
        stroke: #fff;

    }

    }

    .brush .extent {
        stroke: #000;

     <h1>Chandra Skymap: Visualizing the X-ray Universe</h1>
    <div id="zp">
      <embed src="./plus.svg" type="image/svg+xml" id="plus"/>
    </div>
    <div id="zp2">

			<div class=control id=coord>
				<h2>Coordinate System</h2>

					<li><label><input checked="checked" type="radio" name="coord" value="Galactic"> Galactic</label></li>
